apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
    release: prometheus
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.apiGateway.port }}"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - name: http
      port: {{ .Values.apiGateway.port }}
      targetPort: {{ .Values.apiGateway.port }}
