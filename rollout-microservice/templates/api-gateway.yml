{{- $svc := .Values.microservices["api-gateway"] -}}

---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway

  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: {{ $svc.image }}
        ports:
        - containerPort: {{ $svc.port }}
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "{{ $.Values.global.otelEndpoint }}"
        - name: OTEL_SERVICE_NAME
          value: "api-gateway"

  strategy:
    canary:
      stableService: api-gateway-stable
      canaryService: api-gateway-canary
      steps:
      - setWeight: 20
      - pause: { duration: 20s }
      - setWeight: 60
      - pause: { duration: 20s }
      - setWeight: 100

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-stable
spec:
  selector:
    app: api-gateway
    rollouts-pod-template-hash: stable
  ports:
  - port: {{ $svc.port }}
    targetPort: {{ $svc.port }}

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-canary
spec:
  selector:
    app: api-gateway
    rollouts-pod-template-hash: canary
  ports:
  - port: {{ $svc.port }}
    targetPort: {{ $svc.port }}
