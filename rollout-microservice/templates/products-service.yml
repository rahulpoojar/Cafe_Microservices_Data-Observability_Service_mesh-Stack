{{- $svc := .Values.microservices["products-service"] -}}

---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: products-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-service

  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
      - name: products-service
        image: {{ $svc.image }}
        ports:
        - containerPort: {{ $svc.port }}
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "{{ $.Values.global.otelEndpoint }}"
        - name: OTEL_SERVICE_NAME
          value: "products-service"

  strategy:
    canary:
      stableService: products-service-stable
      canaryService: products-service-canary
      steps:
      - setWeight: 20
      - pause: { duration: 20s }
      - setWeight: 60
      - pause: { duration: 20s }
      - setWeight: 100

---
apiVersion: v1
kind: Service
metadata:
  name: products-service-stable
spec:
  selector:
    app: products-service
    rollouts-pod-template-hash: stable
  ports:
  - port: {{ $svc.port }}
    targetPort: {{ $svc.port }}

---
apiVersion: v1
kind: Service
metadata:
  name: products-service-canary
spec:
  selector:
    app: products-service
    rollouts-pod-template-hash: canary
  ports:
  - port: {{ $svc.port }}
    targetPort: {{ $svc.port }}
