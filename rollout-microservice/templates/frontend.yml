{{- $svc := .Values.microservices["frontend"] -}}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: {{ $svc.image }}
        ports:
        - containerPort: {{ $svc.port }}

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: {{ $svc.port }}
    targetPort: {{ $svc.port }}
  type: ClusterIP

